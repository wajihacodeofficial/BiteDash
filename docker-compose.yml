version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5002:5001"
    environment:
      - PORT=5001
      - MONGODB_URI=mongodb://mongo:27017/bitedash
      - JWT_SECRET=bitedash_premium_secret_key_2025
      - NODE_ENV=development
    depends_on:
      - mongo
    networks:
      - bitedash-network

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:5002/api
    depends_on:
      - backend
    networks:
      - bitedash-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - bitedash-network

networks:
  bitedash-network:
    driver: bridge

volumes:
  mongo_data:
